set  -g default-terminal screen-256color

set -sg escape-time 1

set  -g status-utf8 on
set  -g status-interval 1
set  -g status-justify centre

set  -g status-position bottom
set  -g status-fg colour252
set  -g status-bg colour236 #default

set  -g status-left "#[fg=colour255,bg=colour241] Session: #S #[default]"
set  -g status-left-length 20

set-option -g status-right "%y/%m/%d %a %T"
set-option -g status-right-length 50


set-window-option -g window-status-format "#[fg=colour113,bg=colour236,bold]#P: #(bash $HOME/dotfiles/scripts/tmux_status.sh)"
set-window-option -g window-status-current-format "#[fg=colour113,bg=236,bold]#P: #(bash $HOME/dotfiles/scripts/tmux_status.sh)"


set -g pane-border-fg colour252
set -g pane-border-bg default #colour234
set -g pane-active-border-fg colour252
set -g pane-active-border-bg default #colour234



setw -g mode-keys vi
setw -g automatic-rename on


unbind-key ^b
set -g prefix ^z
bind C-z send-prefix

unbind-key ^z
bind-key ^z last-window

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

bind -t vi-copy v begin-selection
bind -t vi-copy V select-line
