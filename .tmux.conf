set-option -g default-terminal screen-256color
set-option -g status-utf8 on
set-option -g escape-time 0


set-option -g status-fg black
set-option -g status-bg white
set-option -g pane-border-fg colour252
set-option -g pane-border-bg colour234
set-option -g pane-active-border-fg colour252
set-option -g pane-active-border-bg colour234
set-option -g status-position top

set-window-option -g mode-keys vi
set-window-option -g automatic-rename on


unbind-key ^b
set-option -g prefix ^z

unbind-key ^z
bind-key ^z last-window

bind-key v split-window -h
bind-key s split-window -v

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key H resize-pane -L
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key L resize-pane -R

bind-key -t vi-copy v begin-selection
bind-key -t vi-copy V select-line
